* Users are Dev Ops, Developers, QA, Cloud Admins
* Consumers of the Cloud Resources – Spin up Instances that consume cloud resources
* Create Custom VM’s, OS Builds and Applications. 
* Create security rules and key pair access for each VM
* Work with Cloud Admin for support issues
